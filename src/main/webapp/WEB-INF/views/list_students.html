<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Danh sách sinh viên</h2>
    <table border="1" width="60%">
        <thead>
            <tr>
              <th>STT</th>
              <th>Tên sinh viên</th>
              <th>Tuổi</th>
              <th>Lớp</th>
              <th>Email</th>
              <th>Địa chỉ</th>
              <th>Số điện thoại</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="obj, loop : ${students}" style="text-align: center">
                <td th:text="${obj.id}"></td>
                <td th:text="${obj.name}"></td>
                <td th:text="${obj.age}"></td>
                <td th:text="${obj.className}"></td>
                <td th:text="${obj.email}"></td>
                <td th:text="${obj.address}"></td>
                <td th:text="${obj.phone}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
