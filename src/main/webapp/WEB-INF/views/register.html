<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Đăng ký tài khoản</h2>
    <form action="register-user" method="post" th:object="${userDTO}">
        <div>
            <label for="name">Tên</label>
            <input type="text" id="name" placeholder="Nhập tên" th:field="*{name}">
            <br>
            <div th:if="${errorName}">
                <p th:text="${errorName}" style="color: red"></p>
            </div>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Nhập email" th:field="*{email}">
            <br>
            <div th:if="${errorEmail}">
                <p th:text="${errorEmail}" style="color: red"></p>
            </div>
        </div>
        <div>
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu" th:field="*{password}">
            <br>
            <div th:if="${errorPassword}">
                <p th:text="${errorPassword}" style="color: red"></p>
            </div>
        </div>
        <br>
        <button type="submit">Đăng ký</button>
    </form>
</body>
</html>
